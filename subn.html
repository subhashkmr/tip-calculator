<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="subn.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
 <script src="subm.js" type="text/javascript"></script>
  <title>Tip Calculator</title>
</head>
<body>
  <div id="cont">
    <h2><i class="fab fa-gratipay"></i> tip calculator</h2>
    <p><i class="fas fa-angle-right"></i> How much was your bill?</p>
    <label><i class="fas fa-rupee-sign"></i> 
      <input type="text" placeholder="Bill Amount" id="billamt"></label><br>
    <p><i class="fas fa-angle-right"></i> How was your service?</p>
                <select id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>
        <p><i class="fas fa-angle-right"></i> How many people are sharing the bill?</p>
        <label><input  id="numOfPeople" type="number" placeholder="Number of People" min="1"> <i class="fas fa-utensils"></i></label><br>
        <button type="button" id="calculate">Calculate! <i class="fas fa-calculator"></i></button>
 
  </div>
       <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
</body>
</html>
